<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header class="navigation">
      <div class="navi-content">
        <h2 class="navi-header">台北一日遊</h2>
        <div class="header-button-area">
          <div class="header-2-buttons-area">
            <button class="reservation">預定行程</button>
            <button class="login-signin">登入/註冊</button>
          </div>
        </div>
      </div>
    </header>

    <section class="welcome-area">
      <div class="hero">
        <div class="hero-content">
          <h1>輕鬆享受台北一日悠閒</h1>
          <p>探索每個角落，體驗城市的深度旅遊行程</p>
          <div class="input-area">
            <input type="text" placeholder="輸入景點名稱查詢" />
            <button>
              <img src="./images/icon/search.svg" alt="SearchKeyword" />
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="list-bar">
      <div class="list-content">
        <button class="left-container">
          <img src="./images/icon/ArrowLeft_Default.png" alt="LeftButton" />

            <button class="list-item">45645</button>
          </div>
        </div>
        <button class="right-container">
          <img src="./images/icon/ArrowRight_Default.png" alt="RightButton" />
        </button>
      </div>
    </section>

    <section class="attractions">
      <div class="attractions-group">
        <div class="grid-item">
          <div class="img">
            <img
              src="./images/image/892379fe-a6f7-494a-b205-c84ea5e6d07d.webp"
              alt="Description"
            />
            <div class="location-name">
              <p>描述文字1</p>
            </div>
          </div>
          <div class="mrt-category">
            <p>描述文字2</p>
            <p>描述文字2</p>
          </div>
        </div>
        <div class="grid-item">
          <div class="img">
            <img
              src="./images/image/892379fe-a6f7-494a-b205-c84ea5e6d07d.webp"
              alt="Description"
            />
            <div class="location-name">
              <p>描述文字1</p>
            </div>

          <div class="mrt-category">
            <p>描述文字2</p>

              alt="Description"
            />
            <div class="location-name">
              <p>描述文字1</p>

              alt="Description"

          <div class="mrt-category">
            <p>描述文字2</p>

          </div>
        </div>

    </section>
    <section class="signin">
      <div class="sign-content">
        <div class="decorator-bar"></div>
        <div class="close">
          <img src="./images/icon/icon_close.png" alt="close" />
        </div>
        <div class="main">
          <h1>登入會員帳號</h1>
          <input
            type="text"
            placeholder="輸入電子信箱"
            name="signin-email"
            id="signin-email"
          />
          <input
            type="password"
            placeholder="輸入密碼"
            name="signin-password"
            id="signin-password"
          />
          <button class="signin-button">登入帳戶</button>
          <button class="go-to-signup">還沒有帳戶?點此註冊</button>
        </div>
      </div>
    </section>
    <section class="signup">
      <div class="signup-content">
        <div class="decorator-bar"></div>
        <div class="close">
          <img src="./images/icon/icon_close.png" alt="close" />
        </div>
        <div class="main">
          <h1>登入會員帳號</h1>
          <input
            type="text"
            placeholder="輸入姓名"
            name="signup-name"
            id="signup-name"
          />
          <input
            type="text"
            placeholder="輸入電子信箱"
            name="signup-email"
            id="signup-email"
          />
          <input
            type="password"
            placeholder="輸入密碼"
            name="signup-password"
            id="signsignupin-password"
          />
          <button class="signup-button">註冊新帳戶</button>
          <button class="go-to-signin">已經有新帳戶了?點此登入</button>
        </div>
      </div>
    </section>
