<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link rel="stylesheet" href="/static/styles/style.css" />
  </head>
  <body>
    <header class="navigation sticky">
      <div class="navi-content">
        <a href="/" class="navi-link">
          <h2 class="navi-header">台北一日遊</h2>
        </a>

        <div class="header-button-area">
          <div class="header-2-buttons-area">
            <button class="reservation">預定行程</button>
            <button class="login-signin">登入/註冊</button>
            <button class="logout" style="display: none">登出系統</button>
          </div>
        </div>
      </div>
    </header>
    <section class="thankyou-area">
      <div class="thankyou-content">
        <div id="order-details"></div>
      </div>
    </section>

    <div class="signin-mask">
      <form class="signin">
        <div class="sign-content">
          <div class="decorator-bar"></div>
          <div class="close">
            <button class="close-signin" type="button">
              <img src="/static/images/icon/icon_close.png" alt="close" />
            </button>

            <h1>登入會員帳號</h1>
          </div>
          <div class="main">
            <input
              type="text"
              placeholder="輸入電子信箱"
              name="email"
              id="signin-email"
            />
            <input
              type="password"
              placeholder="輸入密碼"
              name="password"
              id="signin-password"
            />
            <div
              class="hint-signin-message"
              style="
                color: red;
                display: none;
                text-align: center;
                margin-bottom: 10px;
              "
            ></div>
            <button class="signin-button" type="submit">登入帳戶</button>
            <button class="go-to-signup" type="button">
              還沒有帳戶？點此註冊
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="signup-mask">
      <form class="signup">
        <div class="signup-content">
          <div class="decorator-bar"></div>
          <div class="close">
            <button class="close-signup" type="button">
              <img src="/static/images/icon/icon_close.png" alt="close" />
            </button>
            <h1>註冊會員帳號</h1>
          </div>
          <div class="main">
            <input
              type="text"
              placeholder="輸入姓名"
              name="name"
              id="signup-name"
              required
            />
            <input
              type="email"
              placeholder="輸入電子信箱"
              name="email"
              id="signup-email"
              required
            />
            <input
              type="password"
              placeholder="輸入密碼"
              name="password"
              id="signup-password"
              required
            />
            <div
              class="hint-signup-message"
              style="
                color: red;
                display: none;
                text-align: center;
                margin-bottom: 10px;
              "
            ></div>
            <button class="signup-button" type="submit">註冊新帳戶</button>
            <button class="go-to-signin" type="button">
              已經有新帳戶了？點此登入
            </button>
          </div>
        </div>
      </form>
    </div>
    <footer class="footer">
      <p>COPYRIGHT © 2024 台北一日遊</p>
    </footer>
  </body>
  <script type="module" src="/static/js/auth.js"></script>
  <script type="module" src="/static/js/booking.js"></script>
  <script type="module" src="/static/js//controller/thankyou.js"></script>
</html>
